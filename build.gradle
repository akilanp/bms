plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'

}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
  flatDir {
       dirs 'libs'
   }

}
 
dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.8.2'
// https://mvnrepository.com/artifact/commons-dbutils/commons-dbutils
implementation group: 'commons-dbutils', name: 'commons-dbutils', version: '1.7'
// https://mvnrepository.com/artifact/com.toedter/jcalendar
implementation group: 'com.toedter', name: 'jcalendar', version: '1.4'
// https://mvnrepository.com/artifact/no.tornado.databinding/jxdatepicker-support
implementation group: 'no.tornado.databinding', name: 'jxdatepicker-support', version: '1.0'
// https://mvnrepository.com/artifact/net.sf.jasperreports/jasperreports
implementation group: 'net.sf.jasperreports', name: 'jasperreports', version: '6.20.0'
// https://mvnrepository.com/artifact/com.lowagie/itext
implementation group: 'com.lowagie', name: 'itext', version: '2.1.7'

    implementation group: 'mysql', name: 'mysql-connector-java', version: '8.0.31'
  //runtime filetree(dir 'lib',include:'*.jar')

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:31.0.1-jre'
    
}

application {
    // Define the main class for the application.
    mainClass = 'BillingManagementSystem.App'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}
